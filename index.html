<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>NYC Citibike Live Map</title>
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    <link rel="manifest" href="/manifest.json">

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Custom Styles -->
    <!-- Custom Styles -->
    <!-- Custom Styles -->
    <link rel="stylesheet" href="src/style.css?v=1.1.0">
</head>

<body>
    <div id="app">
        <!-- Station Search -->
        <div id="station-search-container">
            <input type="text" id="station-search-input" placeholder="Search Station..." autocomplete="off">
            <div id="station-search-results" class="hidden"></div>
        </div>

        <div id="rt-error-banner" class="rt-banner" style="display: none;"></div>
        <div id="map"></div>

        <aside id="sidebar" class="sidebar hidden">
            <div class="sidebar-content">
                <button id="close-sidebar" aria-label="Close sidebar">Ã—</button>
                <div id="station-details">
                    <!-- Content injected by JS -->
                    <div class="skeleton-loader">
                        <div class="skeleton-title"></div>
                        <div class="skeleton-text"></div>
                        <div class="skeleton-text"></div>
                    </div>
                </div>
            </div>
        </aside>

        <div id="loading-overlay">
            <div class="spinner"></div>
            <p>Loading Map...</p>
        </div>

        <div id="train-loading" class="train-loader hidden">
            <div class="mini-spinner"></div>
            <span>Syncing Trains...</span>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- Turf.js -->
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

    <!-- App Logic -->
    <script type="module" src="src/main.js?v=1.1.0"></script>
</body>

</html>
